<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Requirement Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f5f5f5;
            border: 2px dashed #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #ede7f6;
            border-color: #764ba2;
        }

        .file-input-label.drag-over {
            background: #ede7f6;
            border-color: #764ba2;
        }

        .file-input-icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .file-name {
            color: #667eea;
            font-weight: 500;
            margin-left: 10px;
        }

        #fileInput {
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.applicable {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.not-applicable {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-file {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-status {
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        .attributes {
            margin-top: 10px;
            font-size: 14px;
        }

        .attributes-list {
            list-style-type: none;
            margin-top: 5px;
        }

        .attributes-list li {
            padding: 5px 0;
            padding-left: 20px;
        }

        .attributes-list li:before {
            content: "âœ“ ";
            margin-left: -15px;
            margin-right: 10px;
        }

        .error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Analyzer</h1>
        <p class="subtitle">Check if your PDF meets the specified requirements</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdfInput">Upload PDF File</label>
                <div class="file-input-wrapper">
                    <label for="pdfInput" class="file-input-label" id="fileLabel">
                        <span class="file-input-icon">ðŸ“Ž</span>
                        <span>Click to upload or drag and drop</span>
                        <span class="file-name" id="fileName"></span>
                    </label>
                    <input type="file" id="pdfInput" accept=".pdf" name="pdf_file">
                </div>
            </div>

            <button type="submit" id="analyzeBtn" disabled>Analyze PDF</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing PDF...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-title">Analysis Complete</div>
            <div class="result-file">File: <strong id="resultFileName"></strong></div>
            <div class="result-status" id="resultStatus"></div>
            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.1);">
                <div style="margin-bottom: 10px;">
                    <strong>Confidence:</strong> <span id="resultConfidence"></span>%
                </div>
                <div id="attributes"></div>
                <div style="margin-top: 10px;">
                    <strong>Reasoning:</strong> <em id="resultReasoning"></em>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const pdfInput = document.getElementById('pdfInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const resultFileName = document.getElementById('resultFileName');
        const resultStatus = document.getElementById('resultStatus');
        const attributes = document.getElementById('attributes');

        // Handle file input change
        pdfInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
                analyzeBtn.disabled = false;
            }
        });

        // Handle drag and drop
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        });

        fileLabel.addEventListener('dragleave', function() {
            this.classList.remove('drag-over');
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                pdfInput.files = files;
                fileName.textContent = files[0].name;
                analyzeBtn.disabled = false;
            } else {
                showError('Please drop a valid PDF file.');
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (pdfInput.files.length === 0) {
                showError('Please select a PDF file.');
                return;
            }

            const formData = new FormData();
            formData.append('pdf_file', pdfInput.files[0]);

            // Show loading state
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'An error occurred during analysis.');
                    return;
                }

                // Display results
                displayResult(data);
            } catch (err) {
                showError('Error uploading file: ' + err.message);
            } finally {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
            }
        });

        function displayResult(data) {
            resultFileName.textContent = data.filename;
            
            const statusClass = data.is_applicable ? 'applicable' : 'not-applicable';
            result.className = `result show ${statusClass}`;
            
            resultStatus.textContent = data.status;
            
            // Display confidence level
            const confidenceElement = document.getElementById('resultConfidence');
            const confidence = Math.round((data.confidence || 0) * 100);
            confidenceElement.textContent = confidence;
            
            // Display matched phrases
            if (data.matched_phrases && data.matched_phrases.length > 0) {
                attributes.innerHTML = '<div style="margin-bottom: 10px;"><strong>Matched Phrases:</strong><ul class="attributes-list">' +
                    data.matched_phrases.map(phrase => `<li>${phrase}</li>`).join('') +
                    '</ul></div>';
            } else {
                attributes.innerHTML = '<div style="margin-bottom: 10px; font-style: italic;">No specific phrases matched.</div>';
            }
            
            // Display reasoning
            const reasoningElement = document.getElementById('resultReasoning');
            reasoningElement.textContent = data.reasoning || 'Analysis completed.';
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
